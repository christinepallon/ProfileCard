<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="./resources/index.css" type="text/css" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img class="bg-image" src="./resources/bg-pattern-card.svg" alt="A blue bubble background image">
      <img class="prof-image" src="./resources/image-victor.jpg" alt="Image of the user">
      <div class="prof-info">
        <div class="bio-info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div class="location">London</div>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-item-amount">80K</span>
          <span class="stat-title">Followers</span>
        </div>
        <div class="stat-item">
          <span class="stat-item-amount">803K</span>
          <span class="stat-title">Likes</span>
        </div>
        <div class="stat-item">
          <span class="stat-item-amount">1.4K</span>
          <span class="stat-title">Photos</span>
        </div>
      </div>
    </main>
  </body>
</html>
